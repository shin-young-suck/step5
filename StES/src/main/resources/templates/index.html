<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link href="/public/css/main.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 수평 스크롤 제거 */
        }
        header {
            background-color: #333; /* 헤더 배경색 설정 */
            color: white; /* 헤더 텍스트 색상 설정 */
            padding: 0px; /* 헤더 패딩 설정 */
            text-align: center; /* 헤더 텍스트 중앙 정렬 */
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 600px; /* 슬라이더 높이 설정 */
            margin: 0; /* 여백 제거 */
            position: relative;
        }
        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden; /* 이미지가 컨테이너를 넘지 않도록 설정 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지 비율을 유지하면서 컨테이너에 맞게 조정 */
            display: block; /* 이미지가 블록 요소로 표시되도록 설정 */
            object-position: center; /* 이미지의 중앙을 컨테이너의 중앙에 맞춤 */
        }
        .text-container {
            position: absolute; /* 슬라이드와 같은 레벨에 위치시키기 위해 절대 위치 설정 */
            top: 50%; /* 수직 중앙 정렬 */
            right: 30px; /* 오른쪽 여백 설정 */
            transform: translateY(-50%); /* 수직 중앙 정렬 */
            z-index: 1; /* 이미지 위에 위치하도록 설정 */
            color: white; /* 텍스트 색상 흰색으로 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            pointer-events: auto; /* 클릭 이벤트를 받을 수 있도록 설정 */
        }
        .text-item {
            font-size: 1.5em;
            padding: 10px 20px; /* 패딩 조정 */
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0; /* 마진 조정 */
            background-color: rgba(0, 0, 0, 0.7); /* 배경색을 검정색의 반투명으로 설정 */
            transition: background-color 0.3s ease; /* 배경색 전환 효과 추가 */
            pointer-events: auto; /* 클릭 이벤트를 받을 수 있도록 설정 */
        }
        .text-item:hover {
            background-color: rgba(0, 0, 0, 0.9); /* 배경색 어두워지도록 변경 */
        }
        .navigation-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }
        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 2em;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .image-gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header th:insert="header_nav.html"></header>
    
    <div class="main-container">
        <div class="image-container">
            <img id="currentImage" src="/public/img/111.png" alt="Image 1">
            <div class="text-container">
                <div class="text-item" data-index="0">1</div>
                <div class="text-item" data-index="1">2</div>
                <div class="text-item" data-index="2">3</div>
            </div>
            <div class="navigation-buttons">
                <button class="nav-button" id="prevButton">&lt;</button>
                <button class="nav-button" id="nextButton">&gt;</button>
            </div>
        </div>
    </div>
    
    <div class="image-gallery">
        <img src="/public/img/666.jpg" alt="Image 666">
        <img src="/public/img/777.jpg" alt="Image 777">
        <img src="/public/img/888.jpg" alt="Image 888">
        <img src="/public/img/999.jpg" alt="Image 999">
        <img src="/public/img/1010.jpg" alt="Image 1010">
    </div>

    <script>
        const images = [
            '/public/img/111.jpg',
            '/public/img/222.jpg',
            '/public/img/333.jpg'
        ];
        const textItems = document.querySelectorAll('.text-item');
        const imageElement = document.getElementById('currentImage');
        let currentIndex = 0;

        function showImage(index) {
            imageElement.src = images[index];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        document.getElementById('prevButton').addEventListener('click', prevImage);
        document.getElementById('nextButton').addEventListener('click', nextImage);

        // Automatic image change every 3 seconds
        setInterval(nextImage, 3000);

        // Change image when text item is clicked
        textItems.forEach(text => {
            text.addEventListener('click', (event) => {
                const index = parseInt(event.target.getAttribute('data-index'));
                showImage(index);
                currentIndex = index; // Update currentIndex for navigation buttons
            });
        });
    </script>
    <footer>
        <p>welcome to myshop!</p>
    </footer>
</body>
</html>
